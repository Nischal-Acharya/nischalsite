<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Receiver</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f2f2;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 600px;
}

h1 {
    color: #333;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

.link-container {
    margin-top: 20px;
}

input {
    padding: 10px;
    width: 80%;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 2px solid #ccc;
}

input:focus {
    outline: none;
    border-color: #4CAF50;
}

    </style>
</head>
<body>

<div class="container">
    <h1>Generate Stream URL for VLC</h1>
    <p>This link will let you stream the video using VLC player.</p>
    
    <div>
        <!-- Button to generate streaming URL -->
        <button id="generateStreamLink">Generate Stream Link</button>
    </div>
    
    <!-- Display the generated link -->
    <div class="link-container">
        <input type="text" id="streamLink" readonly placeholder="Stream URL will appear here...">
        <button onclick="copyLink()">Copy Link</button>
    </div>
</div>

<script>
    document.getElementById('generateStreamLink').addEventListener('click', function() {
    // Sample stream URL (replace with your actual stream URL or logic to generate one)
    const streamURL = "http://your-streaming-server.com/stream-url"; 
    
    // Displaying the generated URL in the input field
    document.getElementById('streamLink').value = streamURL;
});

// Function to copy the stream URL to the clipboard
function copyLink() {
    const streamLink = document.getElementById('streamLink');
    streamLink.select();
    document.execCommand('copy');
    alert("Stream URL copied to clipboard! Paste it in VLC.");
}

</script>
</body>
</html>
