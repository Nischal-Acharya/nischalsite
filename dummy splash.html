<!DOCTYPE html>
<html>
<head>
	<title>Nischal Acharya Official</title>
	
	<style>
 #splash {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: #345176;
	z-index: 9999;
	display: flex;
	justify-content: center;
	align-items: center;
}

#splash img {
	max-width: 100%;
	max-height: 100%;
}

	</style>
</head>
<body>
	<div id="splash">
		<img src="splash.gif" alt="Splash Screen">
	</div>

	
	
</body>
<script>
  window.addEventListener('load', function() {
	setTimeout(removeSplash, 2000); // Change the delay time as needed
});

function removeSplash() {
        window.location.replace('main.html');
	document.getElementById('splash').remove();
}

</script>
</html>
