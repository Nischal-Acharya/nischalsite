<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h3 class="app_title">Let's Play Rock, Paper, Scissor Game</h3>
        </div>
        <div class="who_won">
            <h2 class="won_text">Computer VS You</h2>
        </div>
        <div class="flexibility">
            <div class="computer">
            </div>
            <div class="you">
            </div>
        </div>
        <div class="selectflex">
            <div onclick="rock_press()" class="rock"></div>
            <div onclick="paper_press()" class="paper"></div>
            <div onclick="scissor_press()" class="scissor"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
