<!DOCTYPE html>
<html>
<head>
	<title>YouTube Downloader</title>
<style>
  .container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

h1 {
	text-align: center;
	margin-bottom: 40px;
}

label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"] {
	display: block;
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	font-size: 18px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

button {
	display: block;
	margin: 0 auto;
	padding: 10px 20px;
	font-size: 18px;
	border-radius: 5px;
	border: none;
	background-color: #0077cc;
	color: #fff;
	cursor: pointer;
}

button:hover {
	background-color: #005ca9;
}

</style>
</head>
<body>
	<div class="container">
		<h1>YouTube Downloader</h1>
		<form id="download-form">
			<label for="video-url">Enter the URL of the video you want to download:</label>
			<input type="text" id="video-url" name="video-url" placeholder="https://www.youtube.com/watch?v=...">
			<button type="submit">Download</button>
		</form>
	</div>
	<script>
	  const form = document.querySelector('#download-form');
const videoUrlInput = document.querySelector('#video-url');

form.addEventListener('submit', event => {
	event.preventDefault();

	const videoUrl = videoUrlInput.value;
	const videoId = getVideoId(videoUrl);
	const downloadUrl = `https://ss.youtube.com/${videoId}`;

	window.location.href = downloadUrl;
});

function getVideoId(url) {
	const searchParams = new URLSearchParams(new URL(url).search);
	return searchParams.get('v');
}

	</script>
</body>
</html>
