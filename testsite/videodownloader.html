<!DOCTYPE html>
<html>
<head>
	<title>YouTube Downloader</title>
<style>
  .container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

h1 {
	text-align: center;
	margin-bottom: 40px;
}

label {
	display: block;
	margin-bottom: 10px;
}

input[type="text"] {
	display: block;
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	font-size: 18px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

button {
	display: block;
	margin: 0 auto;
	padding: 10px 20px;
	font-size: 18px;
	border-radius: 5px;
	border: none;
	background-color: #0077cc;
	color: #fff;
	cursor: pointer;
}

button:hover {
	background-color: #005ca9;
}







.container {
background-color: #fff;
border-radius: 10px;
box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
padding: 20px;
width: 50%;
margin: 0 auto;
text-align: center;
}

h1 {
font-family: Arial, sans-serif;
font-size: 48px;
color: #ff0000;
margin-bottom: 30px;
}

label {
display: block;
font-family: Arial, sans-serif;
font-size: 24px;
margin-bottom: 20px;
}

input[type=text] {
width: 100%;
padding: 10px;
border-radius: 5px;
border: 1px solid #ccc;
margin-bottom: 20px;
}

button[type=submit] {
background-color: #ff0000;
color: #fff;
border: none;
padding: 10px 20px;
border-radius: 5px;
font-size: 24px;
cursor: pointer;
transition: background-color 0.5s;
}

button[type=submit]:hover {
background-color: #000;
}
</style>
</head>
<body>
	<div class="container">
		<h1>YouTube Downloader</h1>
		<form id="download-form">
			<label for="video-url">Enter the URL of the video you want to download:</label>
			<input type="text" id="video-url" name="video-url" placeholder="https://www.youtube.com/watch?v=...">
			<button type="submit">Download</button>
		</form>
	</div>
	<script>
	  const form = document.querySelector('#download-form');
const videoUrlInput = document.querySelector('#video-url');

form.addEventListener('submit', event => {
	event.preventDefault();

	const videoUrl = videoUrlInput.value;
	const videoId = getVideoId(videoUrl);
	const downloadUrl = `https://www.ssyoutube.com/watch?v=${videoId}`;

	window.location.href = downloadUrl;
});

function getVideoId(url) {
	const searchParams = new URLSearchParams(new URL(url).search);
	return searchParams.get('v');
}

	</script>
</body>
</html>
