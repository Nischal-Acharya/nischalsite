        <h1 id="status-text" class="space-text text-4xl text-purple-300 font-bold animate-pulse">
            Redirecting to X (Twitter) Profile
        </h1>
        <div class="relative h-2 w-96 bg-purple-900/50 rounded-full overflow-hidden mt-4">
            <div id="progress-bar" class="absolute h-full bg-gradient-to-r from-purple-500 to-blue-500 transition-all" style="width: 0%"></div>
        </div>
        <span id="loading-percent" class="space-text text-2xl text-purple-400 font-bold mt-2">0%</span>
    </div>
    <script>
        let progress = 0;
        function updateProgress() {
            if (progress <= 100) {
                document.getElementById("loading-percent").innerText = progress + "%";
                document.getElementById("progress-bar").style.width = progress + "%";
                progress++;
                setTimeout(updateProgress, 30);
            } else {
                window.location.href = 'https://x.com/nishchal_acc';
            }
        }
        updateProgress();
    </script>
